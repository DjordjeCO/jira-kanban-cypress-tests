name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout koda
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalacija Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Instalacija dependencija
        run: npm install

      - name: ğŸš€ Pokretanje Cypress testova
        run: npx cypress run --reporter mochawesome

      - name: ğŸ“ Upload test izveÅ¡taja
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-report
          path: cypress/reports

